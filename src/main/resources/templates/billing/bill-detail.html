<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }

        /* ‚îÄ‚îÄ Reused from bill-create ‚îÄ‚îÄ */
        .main-card {
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
        }
        .header-title { font-weight: 700; color: #b91c1c; }

        /* ‚îÄ‚îÄ Reused from brand-list ‚îÄ‚îÄ */
        .table thead { background-color: #212529; color: white; }

        /* ‚îÄ‚îÄ Detail-specific ‚îÄ‚îÄ */
        .meta-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid #e9ecef;
        }
        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #6c757d;
            margin-bottom: 4px;
        }
        .meta-value { font-weight: 600; color: #212529; font-size: 0.95rem; }

        .total-box  { font-size: 1.5rem; font-weight: bold; }
        .grand-total { color: #16a34a; }

        .line-total-col { font-weight: 600; color: #16a34a; }

        .badge-finalized { background-color: #16a34a !important; font-size: 0.82rem; }
        .badge-draft     { background-color: #d97706 !important; font-size: 0.82rem; }

        /* ‚îÄ‚îÄ Print styles ‚îÄ‚îÄ */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .main-card { box-shadow: none; border: 1px solid #dee2e6 !important; }
            .meta-card { border: 1px solid #dee2e6; }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="card main-card p-4">

        <!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="header-title">
                üßæ Bill
                <span th:text="'#' + ${bill.billId}"></span>
            </h3>
            <div class="d-flex gap-2 no-print">
                <button onclick="window.print()"
                        class="btn btn-outline-secondary btn-sm">
                    üñ®Ô∏è Print
                </button>
                <a th:href="@{/billing/bills}"
                   class="btn btn-outline-secondary btn-sm">
                    ‚Üê My Bills
                </a>
                <a th:href="@{/billing/bills/new}"
                   class="btn btn-danger btn-sm">
                    + New Bill
                </a>
            </div>
        </div>

        <hr>

        <!-- ‚îÄ‚îÄ Flash message (from redirect) ‚îÄ‚îÄ -->
        <div th:if="${successMsg}"
             class="alert alert-success alert-dismissible fade show no-print" role="alert">
            <span th:text="${successMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- ‚îÄ‚îÄ Bill meta info ‚îÄ‚îÄ -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="meta-card">
                    <div class="meta-label">Bill ID</div>
                    <div class="meta-value" th:text="'#' + ${bill.billId}">--</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="meta-card">
                    <div class="meta-label">Created By</div>
                    <div class="meta-value" th:text="${bill.createdBy}">--</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="meta-card">
                    <div class="meta-label">Date &amp; Time</div>
                    <div class="meta-value"
                         th:text="${#temporals.format(bill.createdAt, 'dd MMM yyyy, hh:mm a')}">
                        --
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="meta-card">
                    <div class="meta-label">Status</div>
                    <div class="meta-value">
                        <span th:if="${bill.finalized}"
                              class="badge badge-finalized">‚úî Finalized</span>
                        <span th:unless="${bill.finalized}"
                              class="badge badge-draft">‚è≥ Draft</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ‚îÄ‚îÄ Items table ‚îÄ‚îÄ -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Brand</th>
                        <th>Size</th>
                        <th>Unit Price</th>
                        <th class="text-center">Qty</th>
                        <th>Line Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, stat : ${bill.items}">
                        <td th:text="${stat.index + 1}">1</td>
                        <td th:text="${item.brandName}">--</td>
                        <td th:text="${item.sizeLabel}">--</td>
                        <td th:text="'‚Çπ ' + ${#numbers.formatDecimal(item.unitPrice, 1, 2)}">--</td>
                        <td class="text-center" th:text="${item.quantity}">--</td>
                        <td class="line-total-col"
                            th:text="'‚Çπ ' + ${#numbers.formatDecimal(item.lineTotal, 1, 2)}">--</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ‚îÄ‚îÄ Grand Total ‚îÄ‚îÄ -->
        <div class="d-flex justify-content-between align-items-center total-box mt-2">
            <span class="text-muted" style="font-size:1rem">
                <span th:text="${#lists.size(bill.items)}">0</span> item(s) in this bill
            </span>
            <span>
                Grand Total &nbsp;
                <span class="grand-total">
                    ‚Çπ <span th:text="${#numbers.formatDecimal(bill.grandTotal, 1, 2)}">0.00</span>
                </span>
            </span>
        </div>

        <!-- ‚îÄ‚îÄ Bottom actions ‚îÄ‚îÄ -->
        <div class="row g-2 mt-4 no-print">
            <div class="col-md-6">
                <a th:href="@{/billing/bills}"
                   class="btn btn-outline-secondary w-100">
                    ‚Üê Back to My Bills
                </a>
            </div>
            <div class="col-md-6">
                <a th:href="@{/billing/bills/new}"
                   class="btn btn-danger w-100">
                    + Create New Bill
                </a>
            </div>
        </div>

    </div><!-- /card -->
</div><!-- /container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
