<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing - Brands</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .card-custom { border-radius: 12px; }
        .table thead { background-color: #212529; color: white; }
        .badge-category { font-size: 0.8rem; }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Billing Brands</h2>

        <a th:href="@{/billing/brands/new}" 
           class="btn btn-dark">
            + Add Brand
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <div class="card shadow-sm card-custom">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Category</th>
                    <th>Sizes</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="brand : ${brands}">
                    <td th:text="${brand.name}"></td>
                    <td th:text="${brand.parentCompany}"></td>

                    <td>
                        <span class="badge bg-secondary badge-category"
                              th:text="${brand.category}">
                        </span>
                    </td>

                    <td th:text="${#lists.size(brand.sizes)} + ' sizes'"></td>

                    <td>
                        <span th:if="${brand.active}" class="badge bg-success">Active</span>
                        <span th:if="${!brand.active}" class="badge bg-danger">Inactive</span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{'/billing/brands/' + ${brand.id} + '/edit'}"
                           class="btn btn-sm btn-outline-primary">Edit</a>

                        <a th:href="@{'/billing/brands/' + ${brand.id} + '/sizes'}"
                           class="btn btn-sm btn-outline-dark">Sizes</a>

                        <form th:action="@{'/billing/brands/' + ${brand.id} + '/delete'}"
                              method="post"
                              style="display:inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Deactivate this brand?')">
                                Deactivate
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
