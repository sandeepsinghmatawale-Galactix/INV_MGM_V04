<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Brand Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .card-custom { border-radius: 12px; }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="card shadow card-custom">
        <div class="card-body">

            <h3 th:text="${pageTitle}"></h3>
            <hr>

            <form th:action="@{${brand.id} != null ? '/billing/brands/' + ${brand.id} + '/edit' : '/billing/brands/new'}"
                  th:object="${brand}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Brand Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parent Company</label>
                    <input type="text" th:field="*{parentCompany}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select th:field="*{category}" class="form-select">
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Excise Code</label>
                    <input type="text" th:field="*{exciseCode}" class="form-control">
                </div>

                <div class="mt-4">
                    <button class="btn btn-dark">Save</button>
                    <a th:href="@{/billing/brands}" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
