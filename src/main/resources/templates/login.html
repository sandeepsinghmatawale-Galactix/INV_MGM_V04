<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Liquor Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-shield-lock" style="font-size: 3rem;"></i>
                        <h3 class="mb-0">Liquor Inventory System</h3>
                        <p class="mb-0 mt-2">Session-Based Login</p>
                    </div>
                    
                    <div class="p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Invalid email or password
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle-fill"></i>
                            Logged out successfully
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" name="email" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-key"></i> Password
                                </label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>

                        <div class="mt-4 p-3" style="background: #f8f9fa; border-radius: 10px;">
                            <h6 class="text-primary">Test Credentials:</h6>
                            <small>
                                <strong>ADMIN:</strong> admin@bar.com / admin123<br>
                                <strong>OWNER:</strong> owner@bar.com / owner123<br>
                                <strong>STAFF:</strong> staff@bar.com / staff123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
