<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bar-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .bar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .billing-hero {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            color: #222;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-shop"></i> Liquor Inventory
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/billing/bills}">
                        <i class="bi bi-receipt"></i> Billing
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/billing/bills/new}">
                        <i class="bi bi-plus-circle"></i> Create Bill
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center text-white">
                <span class="me-3">
                    <i class="bi bi-person-circle"></i>
                    <span th:text="${username}"></span>
                    <span class="badge bg-light text-dark ms-2" th:text="${role != null ? role.name() : ''}"></span>
                </span>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>

        </div>
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-4">

    <!-- Welcome Card -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2>
                <i class="bi bi-speedometer2"></i>
                Welcome, <span th:text="${username}"></span>!
            </h2>
            <p class="text-muted mb-0">
                Role: <strong th:text="${role != null ? role.name() : ''}"></strong>
            </p>
        </div>
    </div>

    <!-- ================= BILLING HERO SECTION ================= -->
    <div class="card billing-hero mb-4 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">

            <div>
                <h4 class="mb-1">
                    <i class="bi bi-receipt"></i> Billing Module
                </h4>
                <p class="mb-0">
                    Create and manage bar bills with real-time totals.
                </p>
            </div>

            <div>
                <a th:href="@{/billing/bills/new}" class="btn btn-dark me-2">
                    <i class="bi bi-plus-circle"></i> Create Bill
                </a>
                <a th:href="@{/billing/bills}" class="btn btn-outline-dark">
                    <i class="bi bi-list-ul"></i> View Bills
                </a>
            </div>

        </div>
    </div>

    <!-- ================= ADMIN VIEW ================= -->
    <div th:if="${role != null and role.name() == 'ADMIN'}">
        <h4>
            <i class="bi bi-building"></i>
            All Bars (Total: <span th:text="${totalBars}"></span>)
        </h4>

        <div class="row g-3">
            <div class="col-md-4" th:each="bar : ${bars}">
                <div class="card bar-card">
                    <div class="card-body">
                        <h5>
                            <i class="bi bi-shop"></i>
                            <span th:text="${bar.barName}"></span>
                        </h5>

                        <p class="text-muted mb-2">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${bar.location}"></span>
                        </p>

                        <a th:href="@{/sessions/{id}(id=${bar.barId})}"
                           class="btn btn-primary btn-sm w-100 mb-2">
                            <i class="bi bi-clipboard-data"></i> View Sessions
                        </a>

                        <a th:href="@{/billing/bills}"
                           class="btn btn-warning btn-sm w-100">
                            <i class="bi bi-receipt"></i> Billing
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= BAR OWNER ================= -->
    <div th:if="${role != null and role.name() == 'BAR_OWNER'}">
        <div th:if="${bar != null}">
            <div class="card border-primary shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5>
                        <i class="bi bi-shop"></i>
                        <span th:text="${bar.barName}"></span>
                    </h5>
                    <small>
                        <i class="bi bi-geo-alt"></i>
                        <span th:text="${bar.location}"></span>
                    </small>
                </div>

                <div class="card-body">
                    <p>
                        Staff Count: <strong th:text="${staffCount}"></strong>
                    </p>

                    <div class="row g-2">
                        <div class="col-md-4">
                            <a th:href="@{/sessions/{id}(id=${bar.barId})}" class="btn btn-primary w-100">
                                <i class="bi bi-clipboard-data"></i> Manage Sessions
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/inventory/{id}(id=${bar.barId})}" class="btn btn-success w-100">
                                <i class="bi bi-boxes"></i> Inventory
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/billing/bills/new}" class="btn btn-warning w-100">
                                <i class="bi bi-receipt"></i> Billing
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= BAR STAFF ================= -->
    <div th:if="${role != null and role.name() == 'BAR_STAFF'}">
        <div th:if="${bar != null}">
            <div class="card border-success shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5>
                        <i class="bi bi-shop"></i>
                        <span th:text="${bar.barName}"></span>
                    </h5>
                    <small>
                        <i class="bi bi-geo-alt"></i>
                        <span th:text="${bar.location}"></span>
                    </small>
                </div>

                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <a th:href="@{/sessions/{id}(id=${bar.barId})}" class="btn btn-primary w-100">
                                <i class="bi bi-clipboard-data"></i> View Sessions
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/inventory/{id}(id=${bar.barId})}" class="btn btn-success w-100">
                                <i class="bi bi-boxes"></i> Inventory
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/billing/bills/new}" class="btn btn-warning w-100">
                                <i class="bi bi-receipt"></i> Billing
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
