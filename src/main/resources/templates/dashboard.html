<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .bar-card { transition: transform 0.3s; cursor: pointer; }
        .bar-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shop"></i> Liquor Inventory
            </a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">
                    <i class="bi bi-person-circle"></i>
                    <span th:text="${username}"></span>
                    <span class="badge bg-light text-dark ms-2" th:text="${role}"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2>
                    <i class="bi bi-speedometer2"></i> 
                    Welcome, <span th:text="${username}"></span>!
                </h2>
                <p class="text-muted mb-0">
                    Role: <strong th:text="${role}"></strong>
                </p>
            </div>
        </div>

        <!-- ADMIN: See all bars -->
        <div th:if="${role == T(com.barinventory.entity.Role).ADMIN}">
            <h4><i class="bi bi-building"></i> All Bars (Total: <span th:text="${totalBars}"></span>)</h4>
            <div class="row g-3">
                <div class="col-md-4" th:each="bar : ${bars}">
                    <div class="card bar-card">
                        <div class="card-body">
                            <h5><i class="bi bi-shop"></i> <span th:text="${bar.barName}"></span></h5>
                            <p class="text-muted mb-2">
                                <i class="bi bi-geo-alt"></i> <span th:text="${bar.location}"></span>
                            </p>
                            <a th:href="@{/sessions/{id}(id=${bar.barId})}" class="btn btn-primary btn-sm w-100">
                                <i class="bi bi-clipboard-data"></i> View Sessions
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BAR_OWNER: See only their bar -->
        <div th:if="${role == T(com.barinventory.entity.Role).BAR_OWNER}">
            <div th:if="${bar != null}">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-shop"></i> <span th:text="${bar.barName}"></span></h5>
                        <small><i class="bi bi-geo-alt"></i> <span th:text="${bar.location}"></span></small>
                    </div>
                    <div class="card-body">
                        <p>Staff Count: <strong th:text="${staffCount}"></strong></p>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <a th:href="@{/sessions/{id}(id=${barId})}" class="btn btn-primary w-100">
                                    <i class="bi bi-clipboard-data"></i> Manage Sessions
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/inventory/{id}(id=${barId})}" class="btn btn-success w-100">
                                    <i class="bi bi-boxes"></i> Inventory
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BAR_STAFF: See only their bar -->
        <div th:if="${role == T(com.barinventory.entity.Role).BAR_STAFF}">
            <div th:if="${bar != null}">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5><i class="bi bi-shop"></i> <span th:text="${bar.barName}"></span></h5>
                        <small><i class="bi bi-geo-alt"></i> <span th:text="${bar.location}"></span></small>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <a th:href="@{/sessions/{id}(id=${barId})}" class="btn btn-primary w-100">
                                    <i class="bi bi-clipboard-data"></i> View Sessions
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/inventory/{id}(id=${barId})}" class="btn btn-success w-100">
                                    <i class="bi bi-boxes"></i> Inventory
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
